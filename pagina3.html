<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>DENOVO ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4e4e4e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .overlay.hidden {
      display: none;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn1 {
      background-color: #3498db;
      color: white;
    }

    .btn2 {
      background-color: #2ecc71;
      color: white;
    }

    /* Botão X para fechar */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Botão para reabrir o pop-up */
    .reopen-btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ee4b4b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
        box-sizing: border-box;
      }

      p {
        max-width: 90%;
        margin: 0 auto;
        word-wrap: break-word;
      }

      h1, h2, h3 {
        max-width: 90%;
        margin: 0 auto;
      }

      button {
        max-width: 90%;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
      }
    </style>
    
</head>
<body>

  <!-- Pop-up -->
  <div class="overlay" id="popup">
    <div class="popup">
      <button class="close-btn" onclick="fecharPopup()">×</button>
      <h2>você ama eu ?</h2>
      <button class="btn1" onclick="location.href='pagina.html'">Sim</button>
      <button class="btn2" onclick="location.href='pagina.html'">Sim</button>
    </div>
  </div>

  <!-- Conteúdo do site -->
  <div style="padding: 20px;">
    <h1>DANIELLA, EU VOU TE BATER. CLICA NA PORRA DO SIM, GAROTA.</h1>
    <button class="reopen-btn" onclick="abrirPopup()">clica.</button>
  </div>

  <script>
    function fecharPopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function abrirPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    // O pop-up já aparece automaticamente no carregamento (sem precisar de JS extra)
  </script>

</body>
</html>
